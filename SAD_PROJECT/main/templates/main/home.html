<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://kit.fontawesome.com/a076d05399.js"></script>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home</title>
  <style>
    @import url("https://fonts.googleapis.com/css2?family=Montserrat:wght@400&display=swap");

body {
  font-family: "Montserrat", sans-serif;
  background: #673ab7; /* fallback for old browsers */
  background: linear-gradient(
    to right,
    #111536,
    #161a3f
  ); /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
  background-image: url("https://img4.goodfon.com/wallpaper/nbig/d/b1/abstract-dark-blue-polygonal-background-abstraktsiia-geometr.jpg");
  background-repeat: no-repeat;
  background-attachment: fixed;
  background-size: cover;
}

#main {
  display: grid;

  grid-template-columns: 40% 60%;
  max-width: 500px;
  height: 310.5px;
  background: linear-gradient(
    -45deg,
    rgba(255, 255, 255, 0.1),
    rgba(255, 255, 255, 0.4)
  );
  box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
  backdrop-filter: blur(4px);
  -webkit-backdrop-filter: blur(4px);
  border-radius: 10px;
  border: 1px solid rgba(255, 255, 255, 0.18);

  margin: auto;
  margin-top: 140px;
}
#name {
  color: rgba(255, 255, 255, 0.6);
  border-bottom: 2px solid rgba(255, 255, 255, 0.2);
  padding: 0 40px;
}
.profilepic {
  height: 140px;
  width: 140px;
  box-shadow: 0 0 42px 0 rgba(255, 255, 255, 0.17);
  background: rgba(255, 255, 255, 0.25);
  backdrop-filter: blur(4px);
  -webkit-backdrop-filter: blur(4px);
  border-radius: 10px;
  border: 3px solid rgba(255, 255, 255, 0.18);
  border-radius: 50%;
  object-fit: cover;
  object-position: 50% 10%;
}
.profilepic_logout {
  height: 50px;
  width: 50px;
  box-shadow: 0 0 42px 0 rgba(255, 255, 255, 0.17);
  background: rgba(255, 255, 255, 0.25);
  backdrop-filter: blur(4px);
  -webkit-backdrop-filter: blur(4px);
  border-radius: 10px;
  border: 3px solid rgba(255, 255, 255, 0.18);
  border-radius: 50%;
  object-fit: cover;
  object-position: 50% 10%;
}
.photo {
  display: flex;
  justify-content: center;
  align-items: center;
}

.info {
color: rgba(255, 255, 255, 0.6);
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  text-align: center;
}

.link {
  background: rgba(255, 255, 255, 0.25);
  box-shadow: 0 0px 32px 0 rgba(255, 255, 255, 0.1);
  backdrop-filter: blur(4px);
  -webkit-backdrop-filter: blur(4px);
  border: 1px solid rgba(255, 255, 255, 0.18);
  display: block;
  font-size: 40px;
  padding: 4px;
  border-radius: 50%;
  width: 48px;
  height: 48px;
  margin: 10px;
  cursor: pointer;
}

.link:hover {
  transform: translateY(-2px);
  transition: all 0.5s;
  background: rgba(255, 255, 255, 0.5);
}

#github:hover a {
  background: -webkit-linear-gradient(rgb(124, 0, 124), #333);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
}
#insta:hover a {
  background: -webkit-linear-gradient(45deg, #f6ce6d, #dd2b68, #ae32a9);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
}
#dribbble:hover a {
  background: -webkit-linear-gradient(45deg, #e45189, #e04b85);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
}
#contacts {
  color: rgba(255, 255, 255, 0.6);
  display: flex;
  flex-direction: row;
}

  </style>
</head>

<body>
{% block content %}

{% for message in messages %}
<script>
    alert('{{ message }}');
</script>
{% endfor %}

{% endblock %}
